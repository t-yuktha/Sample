<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Table</title>
</head>
<body>
    <h1>School Table</h1>
    <table border="1">
        <thead>
            <tr>
                <th>School</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Example School 1</td>
                <td>2023-09-26</td>
            </tr>
            <tr>
                <td>Example School 2</td>
                <td>2023-09-27</td>
            </tr>
            <!-- Add more rows as needed -->
        </tbody>
    </table>
</body>
</html>
